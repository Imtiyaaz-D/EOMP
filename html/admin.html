<html lang="en">
<head>

    <title>Imti`s Shoes Store</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="https://i.postimg.cc/FKNnnkCq/Imti-s-shoe-store.png" alt="brand-logo" loading="lazy" style="width: 10rem;">Imti`s Shoes Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              <a class="nav-link" href="../html/about.html">About</a>
              <a class="nav-link" href="../html/admin.html">Admin</a>
              <a class="nav-link" href="../html/products.html">Products</a>
              <a class="nav-link" href="../html/checkout.html">Checkout</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- table -->
      
      <div class="container">
      <table class="box w-100">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Description</th>
            <th>Add</th>
            <th>Delete</th>
        </tr>
       
      </table>


       <!-- Button trigger modal -->
       <div class="btp">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add new product
      </button>
    </div>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Adding a new product</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>id</p>
              <input type="text" placeholder="Enter the id" class="intp w-100">
              <p>Name</p>
              <input type="text" placeholder="Enter the name of product" class="intp w-100">
              <p>Price</p>
              <input type="text" placeholder="Enter the price" class="intp w-100">
              <p>Image</p>
              <input type="text" placeholder="Enter the Image url" class="intp w-100">
              <p>Description</p>
              <input type="text" placeholder="Enter the description" class="intp w-100">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Add to admin</button>
            </div>
          </div>
        </div>
      </div>
 
    </div>
        <!-- custom script -->
      <script src="../script/admin.js"></script>
      <!-- bootstrap script -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
